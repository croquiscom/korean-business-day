name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install packages
        run: npm ci

      - name: Check compile error
        run: npm run test:type

      - name: Check lint error
        run: npm run lint

      - name: Run unit test
        run: npm run test:unit
